<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css" />

  <title>Virtual Pet</title>

<body>
  <main>
    <h1>Virtual Pet</h1>
      <div id="viewport">
          <form id="form">
            <h2>Create your pet!</h2>
            <input
              id="petName"
              name="petName"
              type="text"
              placeholder="Name your pet..."
            />
            <input class="button" id="submit" type="submit" value="START!" />
          </form>
  
        <div id="name-box"></div>
        <div id="status-box">
          <div id="hunger-div">
            <img id="hunger-img" src="./images/hunger/hungerbar10.png"/>
            <button id="feed-button">feed</button>
          </div>
          <div id="info-div">
            <h3 id="name"></h3>
            <h3 id="age"></h3>
          </div>
          <div id="fitness-div">
            <img id="fitness-img" src="./images/fitness/fit10.png"/>
            <button id="play-button">play</button>
          </div>
        </div>
      </div>
  </main>
  <script src="src/controller.js"></script>
  <script src="src/form.js"></script>
  <script src="src/pet.js"></script>
